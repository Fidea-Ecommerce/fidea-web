<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("../assets/ResetBG.webp");
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="container flex h-screen w-screen items-center justify-center">
      <form
        action=""
        class="form flex flex-col items-center justify-center rounded-xl border border-gray-300 bg-gray-50 p-5 py-10 shadow-sm sm:w-[100px] md:p-14"
      >
        <h1 class="pb-5 text-3xl font-semibold">Reset Password</h1>

        <input
          type="password"
          name="password"
          placeholder="Password"
          class="mb-5 w-full rounded-full border border-black px-3 py-2 pl-8 pr-14 text-lg text-gray-700 outline-none"
        />

        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
          class="mb-5 w-full rounded-full border border-black px-3 py-2 pl-8 text-lg text-gray-700 outline-none"
        />

        <button
          type="submit"
          class="h-fit w-full rounded-full bg-lime-900 px-4 py-3 text-xl font-bold text-lime-900"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
